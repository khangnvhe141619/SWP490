<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>CAB Auction</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Montserrat:300,400,500,700"
          rel="stylesheet">
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/connectWallet.css" rel="stylesheet">
</head>
<body style="background: url('/assets/img/bg-room.png');">
<th:block th:include="/header"></th:block>
<section class="content" style="margin-top: 10%;">
    <div class="container">
        <div class="row">
            <h1>Reset your password</h1>
            <form th:action="@{/user/savePassword}" method="post">
                <br/>
                <div class="row">
                    <label class="col-sm-2">New password</label>
                    <span class="col-sm-5"><input class="form-control" id="password" name="newPassword" type="password" value="" /></span>
                    <div class="col-sm-12"></div>
                </div>
                <br/>
                <div class="row">
                    <label class="col-sm-2">Confirm</label>
                    <span class="col-sm-5"><input class="form-control" id="matchPassword" th:name="password" type="password" value="" /></span>
                    <div class="col-sm-12"></div>
                </div>
                <br/>
                <div class="row">
                    <label class="col-sm-2">Token</label>
                    <span class="col-sm-5"><input class="form-control bg-secondary text-white" id="token" th:name="token" th:value="${param_token}" readonly/></span>
                </div>
                <div class="col-sm-12">
                    <br/><br/>
                    <button class="btn btn-primary" type="submit">Save</button>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
