<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>CAB Auction</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Montserrat:300,400,500,700"
          rel="stylesheet">
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/connectWallet.css" rel="stylesheet">
</head>
<body style="background: url('/assets/img/bg-room.png');">
<header id="header" class="fixed-top d-flex align-items-center header-transparent bg-black">
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center">
            <div class="col-xl-11 d-flex align-items-center justify-content-between">
                <h1 class="logo"><a href="home.html">CAB Auction</a></h1>
                <nav id="navbar" class="navbar">
                    <ul>
                        <li><a class="nav-link scrollto active" href="Home.html">Home</a></li>
                        <li><a class="nav-link scrollto" href="home.html">Brand</a></li>
                        <li><a class="nav-link scrollto " href="home.html">Auction Room</a></li>
                        <li><a class="nav-link scrollto" href="blog.html">News</a></li>
                        <li><a class="nav-link scrollto" href="guideline.html">Guideline</a></li>
                        <li><a class="nav-link scrollto " href="home.html">About Us</a></li>
                    </ul>
                    <a href="connectWallet.html" style="background-color: rgb(66, 180, 66); padding-right: 30px;" class="connectwallet">Connect
                        wallet</a>
                    <a href="PeronalProfile.html"><i class="bi bi-person-circle" style="font-size: 30px;"></i></a>
                </nav>
            </div>
        </div>
    </div>
</header>
<section class="content" style="margin-top: 10%;">
    <div class="container">
        <div class="row">
            <h1>Reset your password</h1>
            <form th:action="@{/user/savePassword}" method="post">
                <br/>
                <div class="row">
                    <label class="col-sm-2">New password</label>
                    <span class="col-sm-5"><input class="form-control" id="password" name="newPassword" type="password" value="" /></span>
                    <div class="col-sm-12"></div>
                </div>
                <br/>
                <div class="row">
                    <label class="col-sm-2">Confirm</label>
                    <span class="col-sm-5"><input class="form-control" id="matchPassword" th:name="password" type="password" value="" /></span>
                    <div class="col-sm-12"></div>
                </div>
                <br/>
                <div class="row">
                    <label class="col-sm-2">Token</label>
                    <span class="col-sm-5"><input class="form-control bg-secondary text-white" id="token" th:name="token" th:value="${param_token}" readonly/></span>
                </div>
                <div class="col-sm-12">
                    <br/><br/>
                    <button class="btn btn-primary" type="submit">Save</button>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
