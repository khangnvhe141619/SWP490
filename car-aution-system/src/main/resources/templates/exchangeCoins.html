<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>CAB Auction</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Montserrat:300,400,500,700"
          rel="stylesheet">
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/exchangeCoins.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</head>
<body style="background: url(/assets/img/bg-room.png);">

<th:block th:include="/header"></th:block>
<section class="vh-100 content" style="background-color: #9A616D;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img th:src="@{/assets/img/Litecoin.jpg}"
                                 alt="img" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">
                                <a href="/wallet"><i class="bi bi-box-arrow-left"></i>  Back to my wallet</a>
                                <form>
                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                        <span class="h1 fw-bold mb-0">Swap</span>
                                    </div>
                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Trade tokens in an instant</h5>
                                    <div class="form-outline mb-4 align-self-center">
                                        <img th:src="@{/assets/img/usdt.png}" style="height: 25px; width: 25px;" id="imgIn"/>
                                        <label id="tokenIn" class="form-label fw-bold" >USDT</label>
                                        <input type="number" value="0" id="amountIn" class="form-control form-control-lg" />
                                    </div>
                                    <div class="text-center">
                                        <button type="button" id="btnChange"><i id="changeUnit" class="bi bi-arrow-down"></i></button>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <img th:src="@{/assets/img/bnb.png}" style="height: 25px; width: 25px;" id="imgOut"/>
                                        <label id="tokenOut" class="form-label fw-bold" >CAB</label>
                                        <input disabled type="number" value="0.0" id="amountOut" class="form-control form-control-lg" />
                                    </div>
                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-dark btn-lg btn-block w-100" type="button" id="swapT">Swap</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
        type="application/javascript"></script>
<script src="/assets/js/swapToken.js"></script>
<script type="module" src="/assets/js/connectWallet.js"></script>
</body>
</html>
