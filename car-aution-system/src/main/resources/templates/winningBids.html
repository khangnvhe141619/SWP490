<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>CAB Auction</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Montserrat:300,400,500,700"
        rel="stylesheet">
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/PersonalProfile.css" rel="stylesheet">
    <link href="assets/css/winningBids.css" rel="stylesheet">

</head>
<body style="background: url(/assets/img/about-bg1.png);">

    <header id="header" class="fixed-top d-flex align-items-center header-transparent bg-black">
        <div class="container-fluid">
          <div class="row justify-content-center align-items-center">
              <div class="col-xl-11 d-flex align-items-center justify-content-between">
                  <h1 class="logo"><a th:href="@{/home}">CAB Auction</a></h1>
                  <nav id="navbar" class="navbar">
                      <ul>
                          <li><a class="nav-link scrollto" th:href="@{/home}">Home</a></li>
                          <li><a class="nav-link scrollto" th:href="@{/home}">Brand</a></li>
                          <li><a class="nav-link scrollto " th:href="@{/home}">Auction Room</a></li>
                          <li><a class="nav-link scrollto" href="blog.html">News</a></li>
                          <li><a class="nav-link scrollto" th:href="@{/guideLine}">Guideline</a></li>
                          <li><a class="nav-link scrollto " th:href="@{/home}">About Us</a></li>
                      </ul>
                      <span style="display: flex;flex-direction: row;" th:if="${check} == true">
                        <th:block th:if="${addressWallet} == null">
                            <a style="background-color: rgb(66, 180, 66); padding-right: 30px;" id="connectButton"
                               class="connectwallet">Connect wallet</a>
                        </th:block>
                        <a  th:href="@{/personProfile}"><i class="bi bi-person-circle" style="font-size: 30px;"></i><i
                                th:text="${cookieValue.value}"></i></a>
                    </span>
                      <span th:if="${check} == false">
                        <a th:href="@{/login}"><i class="bi bi-person-circle" style="font-size: 30px;"></i>
                          <i th:text="${cookieValue.value}"></i></a>
                    </span>
                  </nav>
              </div>
          </div>
    
        </div>
      </header>
    <div class="container rounded mt-200 mb-5">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-3 border-right bg-white rounded-pill h-25">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                    <img class="rounded-circle mt-2" th:src="@{'/assets/img/avatar/'+${INFOR.avatar}}">
                    <span class="font-weight-bold" th:text="${username}"></span>
                    <span class="text-black-50" th:text="${email}"></span>
                </div>
                <div class="d-flex flex-column text-center">
                    <a th:href="@{/wallet}" class="font-weight-bold h5 text-black">My Wallet</a>
                    <a th:href="@{/personProfile}" class="font-weight-bold mt-50 h5 text-black">Personal Profile</a>
                    <a th:href="@{/winningBids}" class="font-weight-bold mt-50 h5 text-info">Winning Bids</a>
                    <a th:href="@{/myFavorite}" class="font-weight-bold mt-50 mb-5 h5 text-black">My Favorite</a>
                    <a th:href="@{/logoutPage}" class="font-weight-bold mt-50 mb-5 h5 text-black">Logout</a>
                </div>
            </div>
            <div class="col-md-7 border-right">
                <div class="p-3 bg-white profile" id="person-profile">
                    <div class="d-flex justify-content-between mb-3">
                        <h4>Winning Bids</h4>
                    </div>
                    <div class="row mt-3">
                        <div th:each="roomDetailPlayerList:${roomDetailPlayerList}" class="col-md-6 winning-bids text-center">
                            <img class="rounded" th:src="${roomDetailPlayerList.roomId.imgPath}">
                            <h5><a th:href="@{'/auctionRoom/'+${roomDetailPlayerList.roomId.id}}" th:text="${roomDetailPlayerList.roomId.roomName}"></a></h5>
                            <p>Items Won</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="assets/js/personalProfile.js"></script>
</html>
