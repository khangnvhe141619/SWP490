      <script>
        
        const element = document.querySelector(".thongke");
        element.innerHTML = listUser();
        function listUser(){
          let p ='';
          var i;
          for (i = 1; i <= 10; i++) {
            if(i == 1){
              p += `<tr>
                        <th scope="row">${i}</th>
                        <td>SyDong02</td>
                        <td>700</td>
                        <td>00:4:29</td>
                      </tr>`
              continue;
            }
            if(i == 10){
              p += `<tr style="background:rgb(212, 212, 212);">
                        <th scope="row">${i}</th>
                        <td>Sy</td>
                        <td>100</td>
                        <td>00:00:29</td>
                      </tr>`
              continue;
            }
            p += `<tr>
                        <th scope="row">${i}</th>
                        <td>Nam</td>
                        <td>500</td>
                        <td>00:2:29</td>
                      </tr>`
          }
          element.innerHTML = p; 
          return p; 
        }
