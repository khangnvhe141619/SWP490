<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>CAB Auction</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Montserrat:300,400,500,700"
          rel="stylesheet">
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/winner.css" rel="stylesheet">

</head>

<body style="background: url(/assets/img/winner.gif);">
<header id="header" class="fixed-top d-flex align-items-center header-transparent bg-black">
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center">
            <div class="col-xl-11 d-flex align-items-center justify-content-between">
                <h1 class="logo"><a href="home.html">CAB Auction</a></h1>
                <nav id="navbar" class="navbar">
                    <ul>
                        <li><a class="nav-link scrollto active" href="Home.html">Home</a></li>
                        <li><a class="nav-link scrollto" href="home.html">Brand</a></li>
                        <li><a class="nav-link scrollto " href="home.html">Auction Room</a></li>
                        <li><a class="nav-link scrollto" href="blog.html">News</a></li>
                        <li><a class="nav-link scrollto" href="guideline.html">Guideline</a></li>
                        <li><a class="nav-link scrollto " href="home.html">About Us</a></li>
                    </ul>
                    <a href="connectWallet.html" style="background-color: rgb(66, 180, 66); padding-right: 30px;"
                       class="connectwallet">Connect wallet</a>
                    <a href="PeronalProfile.html"><i class="bi bi-person-circle" style="font-size: 30px;"></i></a>
                </nav>
            </div>
        </div>
    </div>
</header>
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="d-flex flex-column align-items-center text-center p-3 bg bg-white col-md-4 offset-sm-4">
                    <img src="assets/img/giphy.gif">
                    <img class="mt-2 ava" th:src="'assets/img/'+${winner.userId.avatar}">
                    <span class="font-weight-bold mt-3" th:text="${winner.userId.userName}"></span>
                    <span class="text-black-50" th:text="${winner.userId.email}"></span>
                    <h3 class="mt-5" th:text="${winner.userBid} + ' CAB'"></h3>
                    <img src="assets/img/winner-gif-1.gif">
                </div>
            </div>
            <div class="row mt-5 mb-5 ">
                <div class="col-md-5 bg-white p-5 text-center">
                    <img th:src="${room.imgPath}" class="w-100 rounded">
                    <h2 class="mt-3" th:text="${room.roomName}"></h2>
                    <h3 th:text="${result}"></h3>
                </div>
                <div class="col-md-2"></div>
                <div class="col-md-5 bg-white">
                    <table class="table table-striped mt-4 text-center">
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">User Name</th>
                                <th scope="col">Bid</th>
                                <th scope="col">Time</th>
                            </tr>
                            <tr th:each="userList:${userList}">
                                <td th:text="${userList.userId.id}"></td>
                                <td th:text="${userList.userId.userName}"></td>
                                <td th:text="${userList.userBid} + ' CAB'"></td>
                                <td th:text="${userList.timeBid}"></td>
                            </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
